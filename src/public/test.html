<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams API Test Console</title>
    <style>
      :root {
        font-family: Arial, Helvetica, sans-serif;
        color: #111827;
        background: #f3f4f6;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 16px;
        box-shadow: 0 2px 10px rgba(15, 23, 42, 0.08);
        margin-bottom: 14px;
      }
      h1 {
        margin-top: 0;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input,
      textarea,
      button {
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
      }
      textarea {
        min-height: 130px;
        resize: vertical;
        font-family: Consolas, "Courier New", monospace;
      }
      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }
      button {
        cursor: pointer;
        background: #2563eb;
        color: white;
        border: none;
      }
      button.secondary {
        background: #374151;
      }
      button.light {
        background: #6b7280;
      }
      pre {
        background: #111827;
        color: #e5e7eb;
        border-radius: 8px;
        padding: 12px;
        overflow: auto;
        min-height: 140px;
      }
      @media (max-width: 768px) {
        .row,
        .actions {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1>Teams API Test Console</h1>
        <p>Use this page to test `GET /health` and `POST /api/meetings` from browser.</p>
      </section>

      <section class="card">
        <div class="row">
          <div>
            <label for="subject">Subject</label>
            <input id="subject" type="text" value="Browser Test Meeting" />
          </div>
          <div>
            <label for="duration">Duration (minutes)</label>
            <input id="duration" type="number" min="5" max="480" value="60" />
          </div>
        </div>

        <div class="row" style="margin-top: 10px;">
          <div>
            <label for="startDateTime">Start Date/Time</label>
            <input id="startDateTime" type="datetime-local" />
          </div>
          <div>
            <label for="baseUrl">Base URL</label>
            <input id="baseUrl" type="text" value="" />
          </div>
        </div>

        <div class="actions">
          <button id="healthBtn" type="button" class="secondary">Check Health</button>
          <button id="meetingBtn" type="button">Create Meeting</button>
          <button id="payloadBtn" type="button" class="light">Regenerate Payload</button>
        </div>
      </section>

      <section class="card">
        <label for="payload">Request Payload (editable JSON)</label>
        <textarea id="payload"></textarea>
      </section>

      <section class="card">
        <label for="output">Response / Logs</label>
        <pre id="output"></pre>
      </section>
    </main>

    <script>
      const subjectInput = document.getElementById("subject");
      const durationInput = document.getElementById("duration");
      const startInput = document.getElementById("startDateTime");
      const baseUrlInput = document.getElementById("baseUrl");
      const payloadArea = document.getElementById("payload");
      const output = document.getElementById("output");
      const healthBtn = document.getElementById("healthBtn");
      const meetingBtn = document.getElementById("meetingBtn");
      const payloadBtn = document.getElementById("payloadBtn");

      baseUrlInput.value = window.location.origin;

      function getDefaultStartLocal() {
        const date = new Date(Date.now() + 10 * 60 * 1000);
        const pad = (n) => String(n).padStart(2, "0");
        const y = date.getFullYear();
        const m = pad(date.getMonth() + 1);
        const d = pad(date.getDate());
        const h = pad(date.getHours());
        const min = pad(date.getMinutes());
        return `${y}-${m}-${d}T${h}:${min}`;
      }

      function toIso(localStr) {
        return new Date(localStr).toISOString();
      }

      function pretty(value) {
        return JSON.stringify(value, null, 2);
      }

      function writeLog(title, data) {
        output.textContent = `${title}\n${typeof data === "string" ? data : pretty(data)}`;
      }

      function buildPayload() {
        const durationMin = Number(durationInput.value) || 60;
        const startIso = toIso(startInput.value);
        const endIso = new Date(new Date(startIso).getTime() + durationMin * 60000).toISOString();
        return {
          subject: subjectInput.value || "Browser Test Meeting",
          startDateTime: startIso,
          endDateTime: endIso,
        };
      }

      function regeneratePayload() {
        try {
          payloadArea.value = pretty(buildPayload());
        } catch (error) {
          writeLog("Payload Error", error.message);
        }
      }

      async function checkHealth() {
        const url = `${baseUrlInput.value}/health`;
        const response = await fetch(url);
        const data = await response.json();
        writeLog(`GET ${url} -> ${response.status}`, data);
      }

      async function createMeeting() {
        const url = `${baseUrlInput.value}/api/meetings`;
        let body;
        try {
          body = JSON.parse(payloadArea.value);
        } catch (error) {
          writeLog("Invalid JSON", error.message);
          return;
        }

        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const text = await response.text();
        let parsed = text;
        try {
          parsed = JSON.parse(text);
        } catch (_error) {
          // Keep raw text if response isn't JSON.
        }

        writeLog(`POST ${url} -> ${response.status}`, parsed);
      }

      healthBtn.addEventListener("click", () => {
        checkHealth().catch((error) => writeLog("Health Error", error.message));
      });
      meetingBtn.addEventListener("click", () => {
        createMeeting().catch((error) => writeLog("Create Error", error.message));
      });
      payloadBtn.addEventListener("click", regeneratePayload);

      startInput.value = getDefaultStartLocal();
      regeneratePayload();
    </script>
  </body>
</html>
